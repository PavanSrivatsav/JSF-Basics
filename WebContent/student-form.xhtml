<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Student Registration</title>
</h:head>
<h:body>
	<h:form>
		<h:inputText value="#{student.firstName}" />
		<br />
		<br />
		<h:inputText value="#{student.lastName}" />
		<br />
		<br />
		Country:
		<h:selectOneMenu value="#{student.country}">
			<f:selectItem itemValue="United States Of America" itemLabel="USA" />
			<f:selectItem itemValue="India" itemLabel="IND" />
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Click me!" action="student_response"></h:commandButton>
	</h:form>
</h:body>
</html>
